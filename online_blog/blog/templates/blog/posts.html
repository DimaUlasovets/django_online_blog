<main class="projects">
    <section class="hero-section text-center">
    <div class="container container--narrow">
    <div class="hero-section__box">
    <h2>Search for <span>Posts</span></h2>
    </div>

    <div class="hero-section__search">

    <form class="form" action="#" method="get">
    <div class="form__field">
        <label for="formInput#search">Search By Post Title </label>
        <input class="input input--text" id="formInput#search" type="text" name="search_query"
        placeholder="Search By Post Title" />
    </div>

    <input class="btn btn--sub btn--lg" type="submit" value="Search" />
    </form>

    </div>
    </div>
    </section>
    <!-- Search Result: DevList -->
    <section class="projectsList">
    <div class="container">
    <div class="grid grid--three">


    {% for post in posts %}

        <div class="column">
        <div class="card project">
            <a href="{% url 'post' post.id%}" class="project">
            <img class="project__thumbnail" src="{{post.featured_image.url}}" alt="project thumbnail" />
            <div class="card__body">
                <h3 class="project__title">{{post.title}}</h3>
                <p><a class="project__author" href="{% url 'user_profile' post.autor_id.user.profile.id %}">By {{post.autor_id}}</a></p>
                <!-- <p class="project--rating">
                <span style="font-weight: bold;">92%</span> Postitive
                Feedback (62 Votes)
                </p> -->
                <div class="project__tags">
                {% for tag in post.tags.all %}

                <span class="tag tag--pill tag--main">
                    <small>{{tag}}</small>
                </span>

                {% endfor %}
                </div>
            </div>
            </a>
        </div>
        </div>

    {% endfor %}

</main>

{% endblock content %}
